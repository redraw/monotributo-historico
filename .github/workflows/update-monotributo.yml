name: Actualizar datos del monotributo

on:
  schedule:
    # Ejecutar todos los lunes a las 10:00 UTC
    - cron: '0 10 * * 1'
  workflow_dispatch:  # Permitir ejecuciÃ³n manual

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Necesario para hacer push

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Ejecutar scraper actual
        run: uv run scrape_actual.py

      - name: Verificar cambios
        id: verify-changed-files
        run: |
          if git diff --quiet monotributo_historico.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit y push cambios
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add monotributo_historico.json
          git commit -m "Actualizar datos del monotributo ($(date +'%Y-%m-%d'))"
          git push

      - name: Sin cambios detectados
        if: steps.verify-changed-files.outputs.changed == 'false'
        run: echo "No se detectaron cambios en los datos del monotributo"
